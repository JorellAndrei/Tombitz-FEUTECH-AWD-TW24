<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="./assets/CSS/login.css">
</head>

<body>
    <!--ring div starts here-->
    <div class="ring">
        <i style="--clr:#00ff0a;"></i>
        <i style="--clr:#ff0057;"></i>
        <i style="--clr:#fffd44;"></i>
        <div class="login">
            <h2>Login</h2>
            <div class="inputBx">
                <input type="username" id="username" placeholder="Username">
            </div>
            <div class="inputBx">
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="inputBx">
                <input type="button" onclick="login()" id="submit" value="Sign in">
            </div>
            <p id="text_show" style="color: #ffffff; font-size: 12px; "></p>
            <div class="links">
                <a href="#">Forget Password</a>
                <a href="#">Signup</a>
            </div>
        </div>
    </div>
    <!--ring div ends here-->

    <script>
        function login (){
            let userName = document.getElementById('username').value;
            let passWord = document.getElementById('password').value;
            let text_show = document.getElementById('text_show');

            let user = "juliaansh";
            let pass = "123456";

            if(userName == user && passWord == pass){
                sessionStorage.setItem('username', userName);
                window.location = "home.html";
            }

            else if(userName == "" && passWord == ""){
                text_show.innerHTML = "Enter username and password";
            }

            else if(userName == user && passWord !== pass){
                document.getElementById("username").style.border="2px solid white";
                document.getElementById("password").style.border="2px solid red";

                text_show.innerHTML = "Incorrect password";
            }

            else if(userName !== user){
                document.getElementById("username").style.border="2px solid red";
                document.getElementById("password").style.border="2px solid white";
                text_show.innerHTML = "Incorrect username or sign up";
            }

            else{
                text_show.innerHTML = "Incorrect username and password";
            }

        }

        window.onload = function () {
            window.history.replaceState(null, null, window.location.href);
        };

        // Disable back navigation after logout
        window.addEventListener('popstate', function () {
            window.history.pushState(null, null, window.location.href);
        });

        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            history.go(1);
        };

    </script>
</body>

</html>
