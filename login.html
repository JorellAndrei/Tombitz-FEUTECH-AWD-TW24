<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="./assets/CSS/login.css">
</head>

<body>
    <!--ring div starts here-->
    <div class="ring">
        <i style="--clr:#00ff0a;"></i>
        <i style="--clr:#ff0057;"></i>
        <i style="--clr:#fffd44;"></i>
        <div class="login">
            <h2>Login</h2>
            <div class="inputBx">
                <input type="username" id="username" placeholder="Username">
            </div>
            <div class="inputBx">
                <input type="email" id="email" placeholder="E-mail">
            </div>
            <div class="inputBx">
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="inputBx">
                <input type="button" id="login" value="Log in">
            </div>
            
            <p id="text_show" style="color: #ffffff; font-size: 12px; "></p>
            <div class="links">
                <a href="#">Forget Password</a>
                <a href="./signup.html" style="font-weight: 900; text-decoration:underline;">Signup</a>
            </div>
        </div>
    </div>
    <!--ring div ends here-->

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getDatabase, update, ref } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged  } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyAG3QR6DZ9wnuK4LNAVk4NE2Anhwrwps_0",
          authDomain: "authentication-app-8564c.firebaseapp.com",
          databaseURL: "https://authentication-app-8564c-default-rtdb.firebaseio.com",
          projectId: "authentication-app-8564c",
          storageBucket: "authentication-app-8564c.appspot.com",
          messagingSenderId: "853024055608",
          appId: "1:853024055608:web:c7cee8cbf9aca322b861cd"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth();

        login.addEventListener('click', (e) => {

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var username = document.getElementById('username').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed up 
                    const user = userCredential.user;

                    const dt = new Date();
                    update(ref(database, 'users/' + user.uid), {
                        last_login: dt,
                    })

                    alert('User logged in successfully!')
                    window.location.href = "home.html";
                    // ...
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;

                    alert('errorMessage');
                    // ..
                });
        });


    </script>
    
    <script>
        

        window.onload = function() {
            window.history.replaceState(null, null, window.location.href);
        };

        // Disable back navigation after logout
        window.addEventListener('popstate', function() {
            window.history.pushState(null, null, window.location.href);
        });

        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            history.go(1);
        };
    </script>
</body>

</html>
