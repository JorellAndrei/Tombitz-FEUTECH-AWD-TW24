<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
    <link rel="stylesheet" href="./assets/CSS/signup.css">
</head>

<body>
    <!--ring div starts here-->
    <div class="ring">
        <i style="--clr:#00ff0a;"></i>
        <i style="--clr:#ff0057;"></i>
        <i style="--clr:#fffd44;"></i>
        <div class="login">
            <h2>Signup</h2>
            <div class="inputBx">
                <input type="username" id="username" placeholder="Username">
            </div>
            <div class="inputBx">
                <input type="email" id="email" placeholder="E-mail">
            </div>
            <div class="inputBx">
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="inputBx">
                <input type="button" id="signup" value="Sign up">
            </div>

            <p id="text_show" style="color: #245441; font-size: 12px; "></p>
            <div class="links" style="color: #245441;">
                <a href="#">Already have an account?</a>
                <a href="./login.html" style="font-weight: 900; text-decoration:underline;">Login</a>
            </div>
        </div>
    </div>
    <!--ring div ends here-->

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"; import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js"; import { getAuth, createUserWithEmailAndPassword } from
        "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"; const firebaseConfig = { apiKey: "AIzaSyAG3QR6DZ9wnuK4LNAVk4NE2Anhwrwps_0", authDomain: "authentication-app-8564c.firebaseapp.com", databaseURL: "https://authentication-app-8564c-default-rtdb.firebaseio.com",
        projectId: "authentication-app-8564c", storageBucket: "authentication-app-8564c.appspot.com", messagingSenderId: "853024055608", appId: "1:853024055608:web:c7cee8cbf9aca322b861cd" }; const app = initializeApp(firebaseConfig); const database =
        getDatabase(app); const auth = getAuth(); signup.addEventListener('click', (e) => { var email = document.getElementById('email').value; var password = document.getElementById('password').value; var username = document.getElementById('username').value;
        createUserWithEmailAndPassword(auth, email, password) .then((userCredential) => { const user = userCredential.user; set(ref(database, 'users/' + user.uid), { username: username, email: email }); alert('User signed up successfully!'); window.location.href
        = "./home.html"; }) .catch((error) => { const errorCode = error.code; }); });
    </script>

    <script>
        window.onload = function() {
            window.history.replaceState(null, null, window.location.href);
        };

        // Disable back navigation after logout
        window.addEventListener('popstate', function() {
            window.history.pushState(null, null, window.location.href);
        });

        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            history.go(1);
        };

        history.pushState(null, document.title, location.href);
        window.addEventListener('popstate', function(event) {
            history.pushState(null, document.title, location.href);
        });

        window.onload = function() {
            // Retrieve username from local storage
            const username = localStorage.getItem('username');

            // Display username in profile card
            const profileCardName = document.querySelector('.profile-card__name');
            if (username) {
                profileCardName.textContent = username;
            } else {
                profileCardName.textContent = "Guest";
            }
        };
    </script>
</body>

</html>
