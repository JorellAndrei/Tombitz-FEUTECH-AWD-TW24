<div class="contact-container">
    <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
        <div class="left-title">
            <h2>Give us Feedback</h2>
            <hr>
        </div>
        <input type="hidden" name="access_key" value="01ab49aa-6956-4302-bdd0-441d7c702215">
        <input type="text" name="name" placeholder="Your Name"  class="contact-input" required>
        <input type="text" name="number" placeholder="Contact number" class="contact-input" required>
        <input type="text" name="email" placeholder="Email Address" class="contact-input" required>
        <textarea name="message" placeholder="Your Feedback" class="contact-input" required></textarea>
        <button type="submit">Submit <i class="fa-solid fa-paper-plane"></i></button>
    </form>
    <div class="contact-right">
        <img src="/assets/Images/logo.gif" alt="">
    </div>
</div>

    <script src="./assets/JS/script.js"></script>
    <script>
        feather.replace()

        document.addEventListener('DOMContentLoaded', function() {
            // Get all nav buttons
            const navButtons = document.querySelectorAll('.nav-button');

            // Add click event listener to each nav button
            navButtons.forEach(function(button) {
                button.addEventListener('click', function() {
                    // Get the URL from the data-url attribute of the button
                    const url = this.dataset.url;

                    // Navigate to the URL
                    window.location.href = url;
                });
            });
        });
    </script>
