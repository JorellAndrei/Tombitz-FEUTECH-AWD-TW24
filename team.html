    <script>
        feather.replace()

        document.addEventListener('DOMContentLoaded', function() {
            // Get all nav buttons
            const navButtons = document.querySelectorAll('.nav-button');

            // Add click event listener to each nav button
            navButtons.forEach(function(button) {
                button.addEventListener('click', function() {
                    // Get the URL from the data-url attribute of the button
                    const url = this.dataset.url;

                    // Navigate to the URL
                    window.location.href = url;
                });
            });
        });

        const mouseEvent = document.documentElement.style;

mouseEvent.addEventListener('mousemove', (e) => {
    mouseEvent.setProperty('--x', e.clientX + 'px');
    mouseEvent.setProperty('--y', e.clientY + 'px');
});
    </script>
